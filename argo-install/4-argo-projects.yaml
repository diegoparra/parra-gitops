apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-projects
  namespace: argocd
spec:
  destination:
    namespace: argo-projects
    server: in-cluster
  project: argo-projects
  source:
    path: argo-projects/
    repoURL: https://github.com/diegoparra/parra-gitops.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true